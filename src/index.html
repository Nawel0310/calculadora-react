<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>calculadora</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee&amp;display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Big+Shoulders+Stencil+Display&amp;display=swap">
    <link rel="stylesheet" href="assets/css/aos.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="d-flex flex-column justify-content-center" id="section_id">
        <div class="container d-flex flex-column justify-content-center align-items-center contenedor-carcasa">
            <div class="d-flex flex-column align-items-center" data-aos="fade-up" data-aos-duration="250"
                id="calculadora-carcasa">
                <div class="d-flex flex-column align-items-center" id="contenedor-digital">
                    <div class="d-flex flex-row justify-content-end align-items-center" id="digital">
                        <h1 class="result">{result}</h1>
                    </div>
                </div>
                <div class="d-flex justify-content-center" id="all-botones">
                    <div id="botones-numeros"><button class="boton" type="button">{op}</button><button class="boton"
                            type="button">{op}</button><button class="boton" type="button">{op}</button><button
                            class="boton" type="button">{op}</button><button class="boton"
                            type="button">{op}</button><button class="boton" type="button">{op}</button><button
                            class="boton" type="button">{op}</button><button class="boton"
                            type="button">{op}</button><button class="boton" type="button">{op}</button><button
                            class="boton" type="button">{op}</button><button class="boton"
                            type="button">{op}</button><button class="boton-resultado" type="button">{op}</button></div>
                    <div class="botones-operadores"><button class="boton-operador" type="button">{op}</button><button
                            class="boton-operador" type="button">{op}</button><button class="boton-operador"
                            type="button">{op}</button><button class="boton-operador" type="button">{op}</button></div>
                    <div class="botones-operadores"><button class="boton-operador" type="button">{op}</button><button
                            class="boton-operador" type="button">{op}</button><button class="boton-operador"
                            type="button">{op}</button><button class="boton-operador" type="button">{op}</button></div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/aos.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
